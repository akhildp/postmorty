services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-postmorty}
      POSTGRES_USER: ${DB_USER:-alphaseeker}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-makemerich}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-alphaseeker} -d ${DB_NAME:-postmorty}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    volumes:
      - .:/app
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-postmorty}
      - DB_USER=${DB_USER:-alphaseeker}
      - DB_PASSWORD=${DB_PASSWORD:-makemerich}
      - ALPHA_VANTAGE_KEYS=${ALPHA_VANTAGE_KEYS}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
